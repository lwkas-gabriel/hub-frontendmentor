<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Hub</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li><img src="./assets/check-icon.svg">Product discovery and building what matters</li>
                    <li><img src="./assets/check-icon.svg">Measuring to ensure updates are a success</li>
                    <li><img src="./assets/check-icon.svg">And much more!</li>
                </ul>
            </div>
            <form id="form" noValidate>
                <div id="container">
                    <label for="email">Email address</label>
                </div>
                <input for="email" id="input" type="email" placeholder="email@company.com" formnovalidate="novalidate">
                <button id="submitBtn" type="submit">Subscribe to monthly newsletter</button>
            </form>
        </section>
        <aside>
            <img src="./assets/image.svg" alt="newsletter image">
        </aside>
    </main>
</body>
</html>
